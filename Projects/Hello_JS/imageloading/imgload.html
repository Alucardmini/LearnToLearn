<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progressive image loading</title>
    <style>
        body{
            margin: 0 auto;
            padding: 0;
            background-color: #81C2D6;
        }
        h1 {
            font-family: monospace;
            font-size: 3rem;
            text-align: center;
            color: #fff;
        }

        .loading{
            width: 75%;
            margin: 0 auto;
            padding: 200px 0;
            text-align: center;
            vertical-align: middle;
            font-size: 4rem;
            color: #fff;
        }
        .start_loading{
            width: 75%;
            margin: 0 auto;
            padding-top: 100px;
            padding-bottom: 200px;
            text-align: center;
            vertical-align: middle;
            font-size: 4rem;
            color: #fff;
        }
        .placeholder{
            display: block;
            margin: 0 auto 100px;
            width: 75%;
            border: 1px solid #f6f6f6;
            overflow: hidden;
            background-color: #E0CEB8;
            position: relative;
        }

        .placeholder:after {
            content: '';
            display: block;
            margin-bottom: 66.6%;
        }

        .placeholder img{
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: 100%;
            transition: opacity 1s linear;
        }

        .placeholder img.loaded{
            opacity: 1;
        }

        .img_small {
            -webkit-filter:blur(50px);
            filter: blur(50px);
            transform: scale(1);
        }

    </style>
</head>
<body>
    <h1>Progressive Image Loading Demo</h1>
    <p class="loading">Scroll down to see the image!</p>
    <p class="start_loading">Start loading here!</p>
    <picture data-large="http://7xr09v.com1.z0.glb.clouddn.com/lion-wild-africa-african.jpg" class="placeholder">
        <img src="http://7xr09v.com1.z0.glb.clouddn.com/lion-wild-africa-african.jpg?imageView2/2/w/30/h/20/interlace/0/q/100" alt="" class="img_small">
        <noscript>
            <img class="loaded" src="http://7xr09v.com1.z0.glb.clouddn.com/lion-wild-africa-african.jpg" alt="">
        </noscript>
    </picture>

    <script type="text/javascript" src="imgLoad.js"></script>
</body>
</html>
